<!-- dentro da tag form é preciso chamar uma função
 >> também é preciso declarar um grupo de formulários para o angular conseguir mapear os inputs
    então disparar as validações
    >> [formGroup]="momentForm"
 -->

 <!-- (ngSubmit)="submit()" Envia dos dados para a validação, não envia caso estaja algo errado -->
 <!-- #formDir="ngForm" dispara os inputs -->
 <form (ngSubmit)="submit()" [formGroup]="registroForm"  #formDir="ngForm" >

    <div class="form-group">
        <label for="usuario">usuario:</label>
        <input
        type="text"
        placeholder="Coloque um nome de usuario"
        formControlName="usuario"
        required />

         <!-- na prixima div a condição é quando o title for valido e o formDir for desparado na div anterior  -->
         <div *ngIf="usuario.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="usuario.errors?.['required']"> O Nome é obrigatorio.</p>
        </div>
        
    </div>

    
    <div class="form-group">
        <label for="cnpj">CNPJ:</label>
        <input
        type="text"
        placeholder="Coloque o CNPJ"
        formControlName="cnpj"
        required />

         <!-- na prixima div a condição é quando o title for valido e o formDir for desparado na div anterior  -->
         <div *ngIf="cnpj.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="cnpj.errors?.['required']"> O CNPJ é obrigatorio.</p>
        </div>
        
    </div>

    <div class="form-group">
        <label for="email">E-mail:</label>
        <input
        type="email"
        placeholder="Coloque o email"
        formControlName="email"
        required />

         <!-- na prixima div a condição é quando o title for valido e o formDir for desparado na div anterior  -->
         <div *ngIf="email.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="email.errors?.['required']"> O E-mail é obrigatorio.</p>
        </div>
        
    </div>


    <input type="submit" value="{{ btnText }}">
    

</form>
